<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe - Urban Echo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-card h2 {
      margin-bottom: 1rem;
      color: #22d3ee;
    }

    .form-card p {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-bottom: 1.5rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
      background: #334155;
      color: #e2e8f0;
      outline: none;
      transition: background 0.3s ease;
    }

    input[type="email"]:focus {
      background: #475569;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #22d3ee;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      color: #0f172a;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <form class="form-card" method="POST" action="https://w27lq96b60.execute-api.eu-north-1.amazonaws.com/prod/subscribe">
    <h2>Welcome!</h2>
    <p>Subscribe to Urban Echo and get updates directly in your inbox.</p>
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Subscribe</button>
  </form>

</body>
</html>
