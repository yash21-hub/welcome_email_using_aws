<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe - Urban Echo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 2rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(34, 211, 238, 0.25);
      border-color: #22d3ee;
    }

    .btn-cyan {
      background-color: #22d3ee;
      color: #0f172a;
    }

    .btn-cyan:hover {
      background-color: #0ea5e9;
    }

    #successMessage {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card text-center w-100" style="max-width: 400px;">
    <h3 class="mb-3 text-info">Subscribe to Urban Echo</h3>
    <p class="text-secondary">Get fresh updates in your inbox!</p>
    
    <form id="subscribeForm" method="POST" action="https://w27lq96b60.execute-api.eu-north-1.amazonaws.com/prod/subscribe">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" id="emailInput" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-cyan w-100">Subscribe</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-3" role="alert">
      ðŸŽ‰ Thank you for subscribing!
    </div>
  </div>

  <script>
    const form = document.getElementById('subscribeForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: params,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        if (res.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>

</body>
</html>
